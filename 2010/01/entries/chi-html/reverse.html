<!DOCTYPE html>
<html>
<head>
  <title>Reverse a string</title>
  <style type="text/css">
    body {
      margin: 2em;
      font-size: 20pt;
    }

    .reverse {
      -webkit-transform: scaleX(-1);
      -moz-transform: scaleX(-1);
      transform: scaleX(-1);
    }
  </style>
</head>
  <body>
    <span class='reverse'>Reverse this string</span>
    <br><br>
    <bdo dir="rtl">Reverse this string</bdo>
  </body>
</html>
